        function makecar(){
            var make = ["chevy", "GM", "Fiat", "Webv Motors", "Tucker"];

            var years = [1955, 1957, 1948, 1954, 1961];

            var rand3 = Math.floor(Math.random() * years.length);

            var rand6 = Math.floor(Math.random() * 2);

            var car = {
                make: make[rand1],
                model: models[rand2],
                year: years[rand3],

                passengers: rand5,
                convertible: convert[rand6],
                mileage: 0,
                drive: function(){

                }
            }

            return car;
        }
